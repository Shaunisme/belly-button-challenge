<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <h3>Use the interactive charts below to explore the dataset</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="bubble"></div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div id="bar"></div>
      </div>
      <div class="col-md-6">
        <div id="gauge"></div>
      </div>
    </div>
 

    <!-- ========== Footer ========== -->
    <footer class="footer" style="margin-top: 20px;">
      <div class="row">
          <div class="col-md-12 jumbotron text-center">
              <ul class="list-unstyled" >
                  <li>
                      <i style="color:#030579;"></i>
                      <a href="#top" class="">Back to top</a>
                  </li>
                  <li>
                    
                  </li>
                  <li class=".text-center" style="margin-right: 20px;">
                      <i style="color:#030579;"></i>
                      <a href="https://github.com/Shaunisme/belly-button-challenge" target="_blank">GitHub Interactive Dashboard & Data Visualisation Project</a>
                  </li>                    
              </ul>
          </div>
          <div class="col-md-12 text-center">
            <ul class="list-unstyled" >
              <li>Created by <a href="https://github.com/Shaunisme">Shaun Xu</a>
                  for Data Analytics Bootcamp @ Monash University.
              </li> 
            </ul>
          </div>  
      </div>
    </footer>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>
</body>

</html>
